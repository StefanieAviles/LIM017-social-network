<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/Icon.png" />
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <title>FoodBook</title>
</head>

<body>
  <section id="containerPageOne" >

    <figure class="containerLogo">
      <img src="Images/Icon.png" class="foodBookIcon">
      <figcaption>FoodBook</figcaption>
    </figure>

    <div id="containerLogIn">
      <input type="text" id="user" placeholder="Ingresa tu correo">
      <div id="passwordContainer">
        <input type="password" id="password" placeholder="Ingresa tu contraseña"> 
        <i class="fa fa-eye" id="eyeLogo1" ></i>
        <i class="fa fa-eye-slash" id="eyeSlashLogo1" style="display: none;"></i>
      </div>
      <a id="forgotPassword">Olvidaste tu contraseña?</a>
    </div>

    <button id="logIn"><a href="#logIn">Iniciar Sesion</a></button>

    <div id="containerRegister">
      <p>Continuar con:</p>
      <div id="registerIcons">
        <img src="Images/google.png" class="googleLogo">
        <img src="Images/facebook.png" class="facebookLogo">
      </div>
      <a href= "#registro" id="register">No tienes cuenta? Registrate</a>
    </div>

  </section>

  <section id="containerPageTwo" style="display: none;">

    <figure class="containerLogo">
      <img src="Images/Icon.png" class="foodBookIcon">
      <figcaption>FoodBook</figcaption>
    </figure>

    <div id="containerNewRegister">
      <input type="text" id="newUser">
      <div id="newPasswordContainer">
        <input type="password" id="newUserPassword">
        <i class="fa fa-eye" id="eyeLogo2"></i>
        <i class="fa fa-eye-slash" id="eyeSlashLogo2" style="display: none;"></i>
      </div>
    </div>

    <button id="registerButton">Registrate</button>

    <div id="containerNewReg">
      <p>Registrate con:</p>
      <div id="registerIconsNewUser">
        <img src="Images/google.png" class="googleLogo">
        <img src="Images/facebook.png" class="facebookLogo">
      </div>
    </div>
  </section>

  <section id="containerPageThree" style="display: none;">
    <h1>Welcome user</h1>
  </section>

  <script type="module" src="main.js"></script>
</body>

</html>
